<body>
    <h1>Acc√®s s√©curis√© ‚Äì D√©pannage</h1>
    <p>Veuillez entrer le code du jour pour acc√©der au menu de d√©pannage.</p>
    <input type="text" id="codeInput" placeholder="Entrez le code" inputmode="numeric" pattern="[0-9]*" />
    <button onclick="verifierCode()">Valider</button>
    <p id="message" class="error"></p>

    <div id="menu">
        <h2>Choisissez une cat√©gorie :</h2>

    <script>
        function genererCodeTournant() {
            const today = new Date();
            const jour = today.getDate();
            const mois = today.getMonth();
            const annee = today.getFullYear();
            const dernierJour = new Date(annee, mois + 1, 0).getDate();
            const jourSuivant = (jour === dernierJour) ? 1 : jour + 1;
            const j = String(jour).padStart(2, '0');
            const js = String(jourSuivant).padStart(2, '0');
            return j + js + j;
        }

        function verifierCode() {
            const input = document.getElementById('codeInput').value.trim();
            const attendu = genererCodeTournant();
            const message = document.getElementById('message');
            if (input === attendu) {
                document.getElementById('menu').style.display = 'block';
                message.textContent = '';
            } else {
                message.textContent = "Code incorrect. Veuillez r√©essayer.";
            }
        }
    </script>
