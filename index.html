<script>
    function genererCodeTournant() {
        const today = new Date();
        const jour = today.getDate();
        const mois = today.getMonth(); // 0 = janvier, 11 = décembre
        const annee = today.getFullYear();

        // Obtenir le dernier jour du mois
        const dernierJour = new Date(annee, mois + 1, 0).getDate();

        // Calcul du jour + 1 avec retour à 1 si nécessaire
        const jourSuivant = jour === dernierJour ? 1 : jour + 1;

        // Formater en deux chiffres
        const j = String(jour).padStart(2, '0');
        const js = String(jourSuivant).padStart(2, '0');

        return j + js + j;
    }

    function verifierCode() {
        const input = document.getElementById('codeInput').value.trim();
        const attendu = genererCodeTournant();
        const message = document.getElementById('message');
        if (input === attendu) {
            document.getElementById('menu').style.display = 'block';
            message.textContent = '';
        } else {
            message.textContent = "Code incorrect. Veuillez réessayer.";
        }
    }
</script>
